<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Give Feedback</title>
  <link rel="stylesheet" href="static/css/penro2-style.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="give-feedback-style.css" />
</head>
<body>
  <a href="user.html" class="back-button">&#8592; Back</a>

  <div class="panel">
    <h2><i class="fas fa-comment-dots"></i> Give Feedback</h2>

    <form id="feedbackForm" class="contact-form">
      <label for="name">Your Name <span>*</span></label>
      <input type="text" id="name" name="name" required />

      <label for="message">Feedback <span>*</span></label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <label for="rating">Rating <span>*</span></label>
      <div class="star-rating" id="starRating">
        <i class="fas fa-star" data-value="1" title="Very Poor"></i>
        <i class="fas fa-star" data-value="2" title="Poor"></i>
        <i class="fas fa-star" data-value="3" title="Average"></i>
        <i class="fas fa-star" data-value="4" title="Good"></i>
        <i class="fas fa-star" data-value="5" title="Excellent"></i>
      </div>
      <div class="rating-label" id="ratingLabel">Select a Rating</div>
      <input type="hidden" id="rating" name="rating" required />

      <button type="submit" class="btn">Submit Feedback</button>
    </form>

    <div id="feedback-msg" class="status-msg" style="display:none;"></div>
  </div>

  <script src="static/js/give-feedback-script.js"></script>
</body>
</html>
