<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Information</title>

  <!-- Main Styles -->
  <link rel="stylesheet" href="static/css/penro2-style.min.css" />

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- JS Logic -->
  <script src="static/js/manage-script.js" defer></script>
</head>
<body>
  <a href="admin.html" class="back-button" title="Go Back">&#8592; Back</a>

  <div class="panel">
    <h2><i class="fas fa-folder-open"></i> Manage Information</h2>
    <table class="data-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Permit Type</th>
          <th>Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dynamic rows will be inserted via JavaScript -->
      </tbody>
    </table>
  </div>

  <!-- View Modal -->
  <div id="viewModal" class="modal-overlay">
    <div class="modal-box">
      <h3><i class="fas fa-file-alt"></i> Application Details</h3>
      <p><strong>Full Name:</strong> <span id="viewName"></span></p>
      <p><strong>Permit Type:</strong> <span id="viewPermitType"></span></p>
      <p><strong>Date:</strong> <span id="viewDate"></span></p>
      <p><strong>Address:</strong> <span id="viewAddress"></span></p>
      <p><strong>Number of Trees:</strong> <span id="viewTrees"></span></p>
      <p><strong>Reason:</strong> <span id="viewReason"></span></p>
      <p><strong>Documents:</strong></p>
      <div id="viewDocuments" class="document-preview"></div>

      <div class="modal-buttons">
        <button id="closeView">Close</button>
      </div>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
  <!-- Delete Confirmation Modal -->
<div id="confirmModal" class="modal-overlay">
  <div class="modal-box">
    <p><i class="fas fa-exclamation-triangle"></i> Are you sure you want to delete this record?</p>
    <div class="modal-buttons">
      <button id="confirmDelete">Yes</button>
      <button id="cancelDelete">No</button>
    </div>
  </div>
    </div>
  </div>
</body>
</html>
