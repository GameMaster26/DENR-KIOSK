<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Status</title>
  <link rel="stylesheet" href="static/css/penro2-style.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <a href="admin.html" class="back-button" title="Go Back">&#8592; Back</a>
  <div class="panel">
    <h2><i class="fas fa-thumbtack"></i> Update Application Status</h2>

    <form class="status-form" id="statusForm">
      <label for="userId">ğŸ” User ID or Name</label>
      <input type="text" id="userId" name="userId" placeholder="e.g., Juan Dela Cruz" required />

      <label for="status">ğŸ“‹ Select New Status</label>
      <select id="status" name="status" required>
        <option value="">-- Choose Status --</option>
        <option value="pending">Pending</option>
        <option value="approved">Approved</option>
        <option value="rejected">Rejected</option>
      </select>

      <label for="comment">ğŸ“ Add Comment or Reason</label>
      <textarea id="comment" name="comment" rows="4" placeholder="Enter any remarks (optional)..."></textarea>

      <button type="submit" class="btn"><i class="fas fa-upload"></i> Submit Status Update</button>
    </form>

    <!-- Success/Error Message -->
    <div id="status-message" class="status-msg" style="display:none;"></div>

    <!-- User Notification Banner -->
    <div id="user-notification" class="user-notification" style="display:none;"></div>
  </div>

  <script src="update-status.js"></script>
</body>
</html>
