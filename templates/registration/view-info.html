<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View Application Information</title>
  <link rel="stylesheet" href="static/css/penro2-style.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <script src="static/js/view-script.js" defer></script> <!-- Linked external JS -->
</head>
<body>
  <a href="user.html" class="back-button" title="Go Back">&#8592; Back</a>
  <div class="panel">
    <h2><i class="fas fa-folder-open"></i> View Application Info</h2>

    <form class="status-form">
      <label for="applicantId">ðŸ”Ž Enter Applicant ID or Name</label>
      <input type="text" id="applicantId" placeholder="e.g., Juan Dela Cruz" required />
      <button class="btn" type="submit"><i class="fas fa-search"></i> View Info</button>
    </form>

    <div class="container" id="applicantInfo" style="margin-top: 30px; display: none;">
      <h3><i class="fas fa-user-circle"></i> Applicant Details</h3>
      <p><strong>Name:</strong> <span id="infoName"></span></p>
      <p><strong>Permit Type:</strong> <span id="infoType"></span></p>
      <p><strong>Date Submitted:</strong> <span id="infoDate"></span></p>
      <p><strong>Status:</strong> <span id="infoStatus" style="font-weight: bold;"></span></p>
      <p><strong>Remarks:</strong> <span id="infoRemarks"></span></p>
    </div>
  </div>
</body>
</html>
